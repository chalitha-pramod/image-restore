<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Flask Image Restore App</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>

  <body>

    <header>
      
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between ">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            <strong>Flask Image Restore App</strong>
          </a>
          
        </div>
      </div>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Image Restoring App</h1>
          <form class="center" method="post" action="/" enctype="multipart/form-data">
            <p>
              <input type="file" name="file" autocomplete="off" required>
            </p>
            <p>
              <input class="btn btn-primary my-2" type="submit" value="Submit">
              
            </p>
          </form>
          
            
          <div class="row row-cols-1 row-cols-md-2 g-4">
            
{% if filename %}
            <div class="col">
                <div class="card">
                <h5 class="card-title">Original Image</h5>
                <img src="{{ url_for('static' ,filename='images/' + filename)}}" class="card-img-top" alt="Original Image">
                </div>
            </div>
{% endif %}
            
{% if restored_img_url %}          
            <div class="col">
                <div class="card">
                <h5 class="card-title">Restored Image</h5>
                <a href="{{ restored_img_url}}" target="blank">
                <img src="{{ restored_img_url}}" class="card-img-top" alt="Retored Image">
                </a>
                </div>
            </div>
{% endif %}
          </div>

        </div>
        

        
      </section>
    
    </main>

    

   
    
  </body>
</html>
